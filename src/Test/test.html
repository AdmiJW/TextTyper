
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="#">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #test {
            width: 100%;
            height: 100vh;
            font-size: 2rem;
        }
    </style>

</head>
<body>
    
    <div id='test'></div>

</body>

<script src='../../build/bundle.js'></script>
<script src='../../build/cursor_ext_sound.js'></script>
<script>
    console.dir(TextTyper);
    const tt = new TextTyper( document.getElementById('test') );
    console.dir(tt);


    tt.presetTheme( TextTyper.TBOX_THEME_DARK);
    tt.soundSettings({
        typeSound: TextTyper.SOUND_CHERRY_BLUE,
        delSound: TextTyper.SOUND_CHERRY_BLACK
    });
    tt.settings({
        typeCPS: 15,
        deleteCPS: 10,
        cursorSettings: {
            blinkMode: TextTyper.CURSOR_BLINK_LINEAR,
            blinkPeriod: 2000,
            cursorStyling: TextTyper.CURSOR_STYLE_BLOCK
        }
    });

    tt.eventQueue()
    .typeText('Hello World!')
    .standby(1000)
    .deleteChar()
    .standby(500)
    .typeText('Text Typer! ‚úè')
    .start();
        
</script>


</html>
